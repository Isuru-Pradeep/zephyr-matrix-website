<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 312">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
  </defs>

  <!-- Multiple Flowing Lines -->
  <path d="M 50,156 
           C 200,100 400,200 800,156"
        fill="none"
        stroke="url(#coverGradient)"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.6">
    <animate attributeName="d" 
             dur="6s"
             values="M 50,156 C 200,100 400,200 800,156;
                     M 50,156 C 200,200 400,100 800,156;
                     M 50,156 C 200,100 400,200 800,156"
             repeatCount="indefinite"/>
  </path>

  <path d="M 50,176 
           C 200,120 400,220 800,176"
        fill="none"
        stroke="url(#coverGradient)"
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.4">
    <animate attributeName="d" 
             dur="6s"
             begin="1s"
             values="M 50,176 C 200,120 400,220 800,176;
                     M 50,176 C 200,220 400,120 800,176;
                     M 50,176 C 200,120 400,220 800,176"
             repeatCount="indefinite"/>
  </path>

  <!-- Animated Matrix Elements -->
  <g>
    <rect x="100" y="80" width="20" height="20" fill="#3498db" opacity="0.3">
      <animate attributeName="transform" dur="8s" repeatCount="indefinite"
               values="translate(0,0) rotate(0);translate(0,20) rotate(180);translate(0,0) rotate(360)"/>
    </rect>
    <rect x="700" y="80" width="20" height="20" fill="#3498db" opacity="0.3">
      <animate attributeName="transform" dur="8s" repeatCount="indefinite"
               values="translate(0,0) rotate(0);translate(0,-20) rotate(-180);translate(0,0) rotate(-360)"/>
    </rect>
  </g>

  <!-- Floating Particles -->
  <circle cx="150" cy="100" r="4" fill="#3498db" opacity="0.5">
    <animate attributeName="cy" values="100;80;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="670" cy="100" r="4" fill="#3498db" opacity="0.5">
    <animate attributeName="cy" values="100;120;100" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Company Name -->
  <text x="410" y="180" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#textGradient)">
    ZEPHYR MATRIX
  </text>
</svg>
